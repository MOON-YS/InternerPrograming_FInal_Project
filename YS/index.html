<body>
    <div class="loading">
        <div class="loadimg">
            <img src="https://mpv990422.duckdns.org/imgs/smallSpinner.gif" alt="spinner">
            <p class="state">   </p>
        </div>
    </div>
    <script>
        //모바일 or pc를 os로 구분
        function isMobile() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }
        if (isMobile()) {
            console.log("platform is mobile");
            window.location.href = './mobile.html'

        } else {
            console.log("platform is pc");
        }
    </script>

    <script type="text/javascript"
        src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=2d840eb6653eca8815b6f489024e0ee2&libraries=services,clusterer"></script>

    <header class="header">
        <div>
            <p>부산 공연 정보</p>             
        </div>
    </header>

    <nav class="nav">
        <div>
            <div class="menu_box">
                <button type="button" class="menu_button"><i class="fas fa-bars"></i><span class=" menu_title">공연 장르
                        선택하기</span></button>
                <div class="menu">
                    <br>
                    <br>
                    <div class="typeCheckBox">
                        <div>
                            <label>
                                <input type="checkbox" id="musical" onclick="checkBoxClicked()" checked="checked">
                                <span>뮤지컬</span>
                            </label>
                        </div>
                        <div>
                            <label>
                                <input type="checkbox" id="opera" onclick="checkBoxClicked()" checked="checked">
                                <span>오페라</span>
                            </label>
                        </div>
                        <div>
                            <label>
                                <input type="checkbox" id="play" onclick="checkBoxClicked()" checked="checked">
                                <span>연극</span>
                            </label>
                        </div>
                        <div>
                            <label>
                                <input type="checkbox" id="concert" onclick="checkBoxClicked()" checked="">
                                <span>콘서트</span>
                            </label>
                        </div>
                        <div>
                            <label>
                                <input type="checkbox" id="trad" onclick="checkBoxClicked()" checked="">
                                <span>전통 예술</span>
                            </label>
                        </div>
                        <div>
                            <label>
                                <input type="checkbox" id="classic" onclick="checkBoxClicked()" checked="">
                                <span>클래식</span>
                            </label>
                        </div>
                        <div>
                            <label>
                                <input type="checkbox" id="exhi" onclick="checkBoxClicked()" checked="">
                                <span>전시</span>
                            </label>
                        </div>
                        <div>
                            <label>
                                <input type="checkbox" id="dance" onclick="checkBoxClicked()" checked="">
                                <span>무용</span>
                            </label>
                        </div>
                        <div class="asd">
                            <button class="underline-btn" onclick="allCheck()">모두체크</button>
                            <button class="underline-btn" onclick="allUncheck()">모두해제</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>


        <div style=" display: inline-block ; height: 50px; text-align: center; position: relative; ">
            <p>현재 상영중</p>
        </div>
        <div style=" display: inline-block ; height: 50px; text-align: center; position: relative; ">
            <div class="center" style="float: center;">
                <input type="checkbox" onclick="checkBoxClicked()" id="playing">
            </div>
        </div>

        
        <div style=" display: inline-block ; height: 50px; text-align: center; position: relative; ">
            <p><span>날짜선택</span></p>
        </div>
        <div style=" display: inline-block ; height: 50px; text-align: center; position: relative; width: 100%; ">
            <input type="date" id="datepicker" placeholder="날짜넣기" style="width: 80%;">
            <br>
            <button onclick="dateComfirmed()">확인</button>
        </div>
        
        <div style=" display: inline-block ; height: 50px; text-align: center; position: relative; ">
            <p>1Km 내의 주차장 보기</p>
            <div class="center" style="float: center;">
                <input type="checkbox" onclick="checkBoxClicked()" id="parking">
            </div>
        </div>

        <div style=" display: inline-block ; height: 50px; text-align: center; position: relative; z-index: -1; ">
        </div>

        <div style=" display: inline-block ; height: 50px; text-align: center; position: relative; ">
            <p>종료일순/가까운순</p>
            <div class="center" style="float: center;">
                <input type="checkbox" onclick="checkBoxClicked()" id="sort">
            </div>
        </div>
